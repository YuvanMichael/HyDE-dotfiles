exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(BFF7F8ff) rgba(295152ff) 45deg
    col.inactive_border = rgba(031C4Fff) rgba(04538Fff) 45deg
}

group {
    col.border_active = rgba(BFF7F8ff) rgba(295152ff) 45deg
    col.border_inactive = rgba(031C4Fcc) rgba(04538Fcc) 45deg
    col.border_locked_active = rgba(121110ff) rgba(060505ff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
